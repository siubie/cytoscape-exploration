<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cytoscape Tutorial</title>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"
      integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <script src="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.js"></script>
    <script src="https://unpkg.com/cytoscape-undo-redo/cytoscape-undo-redo.js"></script>
    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
    <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
    <script src="https://unpkg.com/cytoscape-klay@3.1.4/cytoscape-klay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
    <script src="cytoscape-edge-editing.js"></script>

    <style>
      #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="cy"></div>
    <!-- <script src="nodes.js"></script> -->
    <script>
      var cy = cytoscape({
        container: document.getElementById("cy"),
        layout: {
          name: "dagre",
        },
        zoom: 0.1,
        style: [
          // the stylesheet for the graph
          {
            selector: "node",
            style: {
              "background-color": "#666",
              label: "data(id)",
            },
          },
          {
            selector: 'node[type="entity"]',
            style: {
              shape: "square",
              content: "data(id)",
              width: 140,
              "text-wrap": "wrap",
              "text-valign": "center",
              "text-halign": "center",
              "background-color": "#CEEDC7",
              "font-size": 10,
              "font-family": "Roboto-Light",
            },
          },
          {
            selector: 'node[type="relasi"]',
            style: {
              shape: "diamond",
              content: "data(id)",
              width: 100,
              "text-wrap": "wrap",
              "text-valign": "center",
              "text-halign": "center",
              "text-max-width": 10,
              "font-size": 10,
              "background-color": "#86C8BC",
              "font-family": "Roboto",
            },
          },
          {
            selector: 'node[type="attribute"]',
            style: {
              shape: "ellipse",
              content: "data(id)",
              width: 100,
              "text-wrap": "wrap",
              "text-valign": "center",
              "text-halign": "center",
              "text-max-width": 10,
              "font-size": 10,
              "background-color": "#FFD4B2",
              "font-family": "Roboto",
            },
          },
          {
            selector: "edge",
            style: {
              width: 1,
              "line-color": "#ccc",
              "target-arrow-color": "#ccc",
              "target-arrow-shape": "triangle",
              "curve-style": "bezier",
            },
          },
          {
            selector: ":selected",
            css: {
              "background-color": "SteelBlue",
              "line-color": "black",
              "target-arrow-color": "black",
              "source-arrow-color": "black",
            },
          },
        ],
        elements: {
          nodes: [
            { data: { id: "pegawai", type: "entity" } },
            { data: { id: "tanggungan", type: "entity" } },
            { data: { id: "nip", type: "attribute" } },
            { data: { id: "nama", type: "attribute" } },
            { data: { id: "nama tanggungan", type: "attribute" } },
            { data: { id: "status", type: "attribute" } },
            { data: { id: "memiliki", type: "relasi" } },
          ],
          edges: [
            { data: { source: "nip", target: "pegawai" } },
            { data: { source: "nama", target: "pegawai" } },
            { data: { source: "nama tanggungan", target: "tanggungan" } },
            { data: { source: "status", target: "tanggungan" } },
            { data: { source: "pegawai", target: "memiliki" } },
            { data: { source: "tanggungan", target: "memiliki" } },
          ],
        },
      });
      // demo your ext
      cy.edgeEditing({
        undoable: true,
        bendRemovalSensitivity: 16,
        enableMultipleAnchorRemovalOption: true,
        initAnchorsAutomatically: false,
        useTrailingDividersAfterContextMenuOptions: false,
        enableCreateAnchorOnDrag: true,
      });
    </script>
  </body>
</html>
