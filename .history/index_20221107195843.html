<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cytoscape Tutorial</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"
      integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById("cy"), // container to render in

        elements: [
          nodes: [
            { data: { id: "cat" } },
            { data: { id: "bird" } },
            { data: { id: "ladybug" } },
            { data: { id: "aphid" } },
            { data: { id: "rose" } },
            { data: { id: "grasshopper" } },
            { data: { id: "plant" } },
            { data: { id: "wheat" } }
          ],
          edges: [
            { data: { source: "cat", target: "bird" } },
            { data: { source: "bird", target: "ladybug" } },
            { data: { source: "bird", target: "grasshopper" } },
            { data: { source: "grasshopper", target: "plant" } },
            { data: { source: "grasshopper", target: "wheat" } },
            { data: { source: "ladybug", target: "aphid" } },
            { data: { source: "aphid", target: "rose" } }
          ],
        ],

        style: [
          // the stylesheet for the graph
          {
            selector: "node",
            style: {
              "background-color": "#666",
              label: "data(id)",
            },
          },

          {
            selector: "edge",
            style: {
              width: 3,
              "line-color": "#ccc",
              "target-arrow-color": "#ccc",
              "target-arrow-shape": "triangle",
              "curve-style": "bezier",
            },
          },
        ],

        layout: {
          name: "breadthfirst",
          directed: true,
        },
      });
      cy.on("tap", function (event) {
        // target holds a reference to the originator
        // of the event (core or element)
        var evtTarget = event.target;

        if (evtTarget === cy) {
          cy.add({
            group: "nodes",
            data: { weight: 75 },
            position: { x: 200, y: 200 },
          });
        } else {
        }
      });
    </script>
  </body>
</html>
